<div class="page-int-wrapper">


    <div class="ccl-left-panel">


        <contact-list *ngIf="menuUrl === 'contactlist'" [onItemSelect]="itemSelected.bind(this)"></contact-list>

        <call-list *ngIf="menuUrl === 'calllist'"> </call-list>

        <conversations-list [onItemSelect]="itemSelectedConversation.bind(this)" *ngIf="menuUrl === 'chatlist'">
        </conversations-list>

        <group-list *ngIf="menuUrl === 'grouplist'" [onItemSelect]="itemSelectedGroup.bind(this)"> </group-list>

        <more-list *ngIf="menuUrl === 'morelist'"> </more-list>


        <nav (menuName)="getMenuName($event)"></nav>

    </div>



    <message-list selectedUser={{stringify(selectedUser)}} class="width-full"
        *ngIf="selectedUser && (menuUrl === 'contactlist' || menuUrl === 'chatlist')">
    </message-list>

    <call-details class="width-full" *ngIf="menuUrl === 'calllist'"></call-details>
    <group-conversation-details selectedGroup={{stringify(selectedGroup)}} class="width-full"
        *ngIf="selectedGroup && (menuUrl === 'grouplist'|| menuUrl === 'chatlist')"></group-conversation-details>
    <more-details class="width-full" *ngIf="menuUrl === 'morelist'"></more-details>





</div>
