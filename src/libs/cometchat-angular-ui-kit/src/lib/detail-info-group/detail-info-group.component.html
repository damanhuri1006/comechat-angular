<a href="javascript:void(0);" class="ccl-right-panel-close-link"></a>
<div class="ccl-dtls-panel-wrap">
  <div class="ccl-right-panel-head-wrap">
    <h4 class="ccl-right-panel-head-ttl">Details</h4>
  </div>
  <div class="ccl-dtls-panel-body">
    <div class="ccl-dtls-noti-sel-wrap">
      <input type="checkbox" id="notificationSel" class="css-checkbox" autocomplete="off" name="notificationSel">
      <label for="notificationSel" class="ccl-semi-bold-text">Notifications</label>
    </div>
    <div class="ccl-dtls-grp-admin-cnt-wrap">
      <span class="ccl-dtls-grp-admin-ttl ccl-semi-bold-text">Administrators</span>
      <span class="ccl-dtls-grp-admin-cnt ccl-secondary-color">2</span>
    </div>
    <div class="ccl-dtls-panel-section">
      <h6 class="ccl-dtls-panel-section-head ccl-secondary-color ccl-text-uppercase">Members</h6>
      <div class="chat-ppl-list-wrap">
        <!-- <div class="chat-ppl-listitem clearfix add-member">
          <div class="chat-ppl-thumbnail-wrap">
            <img src="./assets/images/svg/plus-blue-icon.svg">
          </div>
          <div class="chat-ppl-listitem-dtls clearfix">
            <span class="chat-ppl-listitem-name ccl-blue-color">Add Members</span>
          </div>
        </div> -->

        <div *ngFor="let member of groupMembers;">
          <div class="chat-ppl-listitem clearfix">
            <div class="chat-ppl-thumbnail-wrap">
              <img src={{member.avatar}}>
            </div>
            <div class="chat-ppl-listitem-dtls clearfix">
              <span class="chat-ppl-listitem-name">{{member.name}}</span>
              <span class="chat-ppl-listitem-role">{{member.scope}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ccl-dtls-panel-section">
      <h6 class="ccl-dtls-panel-section-head ccl-secondary-color ccl-text-uppercase">Privacy &amp; Support</h6>
      <div class="ccl-dtls-section-list">
        <div class="ccl-dtls-section-listitem" [hidden]=group.hasJoined>
          <a href="javascript:void(0);" #join (click)="joinGroup($event)"
            class="ccl-dtls-section-listitem-link ccl-red-color ccl-semi-bold-text">Join</a>
        </div>
        <div [hidden]="!group.hasJoined" class="ccl-dtls-section-listitem">
          <a #exit href="javascript:void(0);" (click)="exitGroup($event)"
            class="ccl-dtls-section-listitem-link ccl-red-color ccl-semi-bold-text">Exit</a>
        </div>
        <div class="ccl-dtls-section-listitem"><a href="https://forum.cometchat.com/" target="_blank"
            class="ccl-dtls-section-listitem-link ccl-red-color ccl-semi-bold-text">Report</a></div>
      </div>
    </div>
  </div>
</div>
