<div #thisRed class="cc1-chat-win-conver-wrap" (scroll)="onScroll($event)">
    <div *ngFor="let message of messages; let i = index" class="clearfix">

        <div class="dateSeperatorCongtainer ccl-center"
            *ngIf="( i===0?printDate(message.sentAt):printDate(message.sentAt,messages[i-1].sentAt))">
            <span class="dateSeperator">
                {{( i===0?printDate(message.sentAt):printDate(message.sentAt,messages[i-1].sentAt))}}
            </span>
        </div>
        <div *ngIf="message" class="cc1-chat-win-rcvr-row"
            [ngClass]="{'text-right': loggedInUser.uid===message.sender.uid }">
            <message-bubble message="{{message|json}}" [sender]="loggedInUser.uid===message.sender.uid">
            </message-bubble>
        </div>
    </div>


    <div class="card br" style="width: 100%;" *ngIf="loading">
