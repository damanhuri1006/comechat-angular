<div class="cc1-chat-win-header clearfix">
    <div class="cc1-chat-win-user">
        <div class="cc1-chat-win-user-thumb">
            <img *ngIf="user" [src]="user.avatar ? user.avatar : './assets/images/people-2_2.jpg'" />
            <img *ngIf="group" [src]="group.avatar ? user.avatar : './assets/images/people-2_2.jpg'" />
        </div>
        <div class="cc1-chat-win-user-name-wrap">
            <h6 class="cc1-chat-win-user-name" *ngIf="user">{{user.name}} </h6>
            <h6 class="cc1-chat-win-user-name" *ngIf="group">{{group.name}} </h6>
            <span class="cc1-chat-win-user-status ccl-secondary-color" *ngIf="user && user.status==='offline' && user.lastActiveAt"> Last Active At :   {{user.lastActiveAt | date : 'MMM d, y, h:mm:ss a'}}</span>
            <span class="cc1-chat-win-user-status ccl-blue-color" *ngIf="user && user.status==='online'">{{user.status}}</span>
        </div>
    </div>
    <div class="cc1-chat-win-con-opt-wrap">
        <!-- <a href="javascript:void(0);" class="cc1-chat-win-con-opt call" (click)="makeAudioCall($event)"></a>
        <a href="javascript:void(0);" class="cc1-chat-win-con-opt video-call" (click)="makeVideoCall($event)"></a> -->
        <a href="javascript:void(0);" class="cc1-chat-win-con-opt details" (click)="clickMenuOption($event)"></a>
    </div>
</div>
